<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="cointainer-fluid">
        <div class="row" id="navandlogo">
            <div class="col-md-1" id="logo">
                <a href="homepage.html"><img src="images/logo.png" style="height: 140px; width: 140px;"></a>
            </div>
            <nav class="col-md-11">
                <div class="col-md-2" id="mainservice">
                    <a href="#">FLIGHT</a>
                    <a href="#">HOTEL</a>
                </div>
                <div class="col-md-9" id="otherservice">
                    <a href="#">TRANSPORT</a>
                    <a href="#">ACTIVITIES</a>
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">MERCH </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item product" href="#">Keychain</a></li>
                        <li><a class="dropdown-item product" href="#">Bottle</a></li>
                        <li><a class="dropdown-item product" href="#">Tote Bag</a></li>
                        <li><a class="dropdown-item product" href="#">T-shirt</a></li>
                        <li><a class="dropdown-item product" href="#">Hat</a></li>
                        <li><a class="dropdown-item product" href="#">Backpack</a></li>
                    </ul>
                    <button class="signin" onclick="window.location.href='login.html';">SIGN IN</button>
                    <button class="signup" onclick="window.location.href='signup.html';">CREATE YOUR ACCOUNT</button>
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="opts"><img
                            src="images/menu.png" style="height: 35px; width: 35px;" id="menu"></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item option" href="profile.html"><img src="images/user.png"
                                    style="height: 20px; width: 20px;"> View Profile</a></li>
                        <li><a class="dropdown-item option" href="booking.html"><img src="images/booking.png"
                                    style="height: 20px; width: 20px;"> My Booking</a></li>
                        <li><a class="dropdown-item option" href="history.html"><img src="images/history.png"
                                    style="height: 20px; width: 20px;"> Purchase History</a></li>
                        <li><a class="dropdown-item option" href="history.html"><img src="images/password.png"
                                    style="height: 20px; width: 20px;"> Change Password</a></li>
                        <li><a class="dropdown-item option" href="#"><img src="images/logout.png"
                                    style="height: 20px; width: 20px;"> Log out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <div class="custom-body">
        <div class="container">
            <div class="customcard">
                <h2 class="text-center mb-3" id="signin">Sign in</h2>
                <p class="text-center text-muted mb-4">For security, please sign in to access your information</p>
                <form action="/TravelBookingWebApp/login" method="post">
                    <div class="input">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn" id="signinbtn">Sign in</button>
                    <button type="button" class="btn" id="createaccbtn" onclick="window.location.href='signup.html';">Create account</button>
                </form>

                <div class="mb-3" id="otheroption">
                    <a href="#" id="forgotpassword">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/sunset.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/sunset4.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/sunset3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
